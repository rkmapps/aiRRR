<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>AIRRR App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body style="background-color:#bbc3dfdc;">
  <div class="header" id="myHeader"></div>
  <div id="container">
    <h1>aiRRR App</h1>
    <video id="player" autoplay></video>
    <div class="d-flex justify-content-center">
      <button id="capture-button" type="button" class="btn btn-primary btn-lg btn-block"> <span
          class="glyphicon glyphicon-camera"></span>Recognize</button>
    </div>
  </div>
  </div>
  <canvas id="output"></canvas>
  <script src="./main1.js"></script>
  <!-- <h1 id="StatusMessage">aaa</h1>-->
  <div id="snackbar"></div>
  <div id="snackbar1"></div>
  <script>
    window.onscroll = function () { myFunction() };
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>

</body>
</html>
